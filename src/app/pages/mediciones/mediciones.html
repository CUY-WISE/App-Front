<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let m">{{ m.id }}</td>
  </ng-container>

  <!-- Animal ID -->
  <ng-container matColumnDef="animal_id">
    <th mat-header-cell *matHeaderCellDef>Animal ID</th>
    <td mat-cell *matCellDef="let m">{{ m.animal_id }}</td>
  </ng-container>

  <!-- Peso -->
  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef>Peso (g)</th>
    <td mat-cell *matCellDef="let m">{{ m.peso }}</td>
  </ng-container>


  <!-- Fecha -->
  <ng-container matColumnDef="fecha_medicion">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let m">{{ m.fecha_medicion }}</td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(m)"
    [class.demo-row-is-clicked]="clickedRows.has(m)"
    *matRowDef="let m; columns: displayedColumns;">
  </tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
