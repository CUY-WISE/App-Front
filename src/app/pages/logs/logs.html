<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{ e.id }}</td>
  </ng-container>

  <!-- Animal ID -->
  <ng-container matColumnDef="animal_id">
    <th mat-header-cell *matHeaderCellDef>Animal ID</th>
    <td mat-cell *matCellDef="let e">{{ e.animal_id }}</td>
  </ng-container>

  <!-- Tipo Evento -->
  <ng-container matColumnDef="tipo_evento">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let e">{{ e.tipo_evento }}</td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let e">{{ e.descripcion }}</td>
  </ng-container>

  <!-- Fecha Evento -->
  <ng-container matColumnDef="fecha_evento">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let e">{{ e.fecha_evento }}</td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="clickedRows.add(e)"
    [class.demo-row-is-clicked]="clickedRows.has(e)"
    *matRowDef="let e; columns: displayedColumns;">
  </tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
